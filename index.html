    #fff800 100%
  );
  background-image: linear-gradient(
    115deg,
    #231557 0%,
    #44107a 25%,
    #ff1361 90%,
    #fff800 100%
  );
  -webkit-box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
  box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
}

a.btn-c span {
  position: relative;
}

a.btn-c:before {
  position: absolute;
  top: 0;
  left: 0;

  width: 100%;
  height: 100%;

  content: "";
  -webkit-transition: all 0.3s;
  transition: all 0.3s;

  background-image: -webkit-linear-gradient(
    335deg,
    #231557 0%,
    #44107a 15%,
    #ff1361 70%,
    #fff800 100%
  );

  background-image: linear-gradient(
    115deg,
    #231557 0%,
    #44107a 15%,
    #ff1361 70%,
    #fff800 100%
  );
}

a.btn-c:after {
  font-family: "Font Awesome 5 Free";
  font-size: 1.6rem;
  line-height: 1;

  position: absolute;
  top: calc(50% - 0.8rem);
  right: 1rem;

  margin: 0;
  padding: 0;

  content: "\f30b";
  -webkit-transition: all 0.3s;
  transition: all 0.3s;
}

a.btn-c:hover {
  color: #fff;
}

a.btn-c:hover:before {
  opacity: 0;
}

a.btn-c:hover:after {
  right: 0.5rem;
